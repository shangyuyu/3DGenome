<!-- gene-list -->

<div id="searchBar">
    Search: <input ng-model="queryKey" />
    <button ng-click="submit()">Submit</button>
</div>

<div id="searchList">
    <div ng-if="$ctrl.genes.length == 0">
        No item found.
    </div>
    <ul>
        <li ng-repeat="gene in $ctrl.genes">
            name: {{gene.name}} attri: {{gene.attributes | json}}
        </li>
    </ul>
</div>
